<!DOCTYPE html>
<html>
<head>
    <title data-key="main.title">Twintwin &mdash; amazing game for traning your memory!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="icons/favicon.png" />
    <link rel="apple-touch-icon" href="icons/touchicon.png" />
    <link rel="stylesheet" href="dist/main.css?a0cc3de71e16830b979f" />    
</head>
<body>
    <div class="page page_main">
        <div class="main-bg"></div>
        <div class="main-logo" data-key="main-logo.title">TwinTwin</div>
        <!--<div class="qr-code"><img src="dist/qr_logo.png" alt="" /></div>-->
        <ul class="main-menu">
            <li><div class="main-menu__continue button button_red button_middle" data-key="main-menu.continue">â¡ Continue</div></li>
            <li><div class="main-menu__new-game button button_red button_middle" data-key="main-menu.new-game">ğŸ’« New game</div></li>
            <li><div class="main-menu__multiplayer button button_red button_middle" data-key="main-menu.multiplayer">ğŸŒ Multiplayer</div></li>
            <!--<li><div class="button button_red button_middle" data-key="main-menu.trophies">ğŸ† Trophies</div></li>
            <li><div class="button button_red button_middle" data-key="main-menu.endless-mode">ğŸ” Endless mode</div></li>-->
        </ul>
    </div>
    <div class="page page_select-level">
        <div class="select-level">
            <ul class="select-level__list"></ul>
        </div>
    </div>
    <div class="page page_game">
        <div class="game">
            <div class="level-title"></div>
            <div class="field">
                <div class="field__cages"></div>
                <div class="field-cursor"></div>
                <div class="info"></div>
            </div>
            <div class="game-over dialog">
                <div class="game-over__score"><div data-key="game-over.score">Score:</div> <div class="game-over__score-i"></div></div>
                <div class="game-over__controls">
                    <div class="game-over__restart button button_blue button_middle" data-key="game-over.restart">â†¶ Restart</div>
                    <div class="game-over__next button button_green button_middle" data-key="game-over.next">â†’ Next</div>
                </div>
            </div>
        </div>
    </div>
    <div class="page page_multiplayer">
        <div class="multiplayer">
            <div class="level-title"></div>
            <div class="field field_one">
                <div class="select-controls"></div>
                <div class="field__cages"></div>
                <div class="field-cursor"></div>
                <div class="info"></div>
            </div>
            <div class="field field_two">
                <div class="select-controls"></div>
                <div class="field__cages"></div>
                <div class="field-cursor"></div>
                <div class="info"></div>
            </div>
        </div>
    </div>
    <div class="page page_show-levels"></div>
    <script src="dist/main.js?a0cc3de71e16830b979f"></script>
</body>
</html>
